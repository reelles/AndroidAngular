<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * ">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
    <title>Prueba Angular</title>
</head>
<body ng-controller="TestListController as testList">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                    <span class="sr-only">
                        Mostrar Menu
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                </button>
                <a class="navbar-brand" href="#">
                    ChileMat
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">
                            Link
                            <span class="sr-only">
                                (current)
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Link
                        </a>
                    </li>
                    <li class="dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">
                            Dropdown
                            <span class="caret">
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    Action
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Another action
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Something else here
                                </a>
                            </li>
                            <li class="divider" role="separator">
                            </li>
                            <li>
                                <a href="#">
                                    Separated link
                                </a>
                            </li>
                            <li class="divider" role="separator">
                            </li>
                            <li>
                                <a href="#">
                                    One more separated link
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    Por hacer
                </h4>
            </div>
            <div class="panel-body">
                <span>
                    {{testList.remaining()}} of {{testList.todos.length}} remaining
                </span>
                [
                <a href="" ng-click="testList.archive()">
                    Guardar
                </a>
                ]
                <ul class="unstyled">
                    <li ng-repeat="todo in testList.todos">
                        <label class="checkbox">
                            <input ng-model="todo.done" type="checkbox" />
                            <span class="done-{{todo.done}}">
                                {{todo.text}}
                            </span>
                        </label>
                    </li>
                </ul>
                <form ng-submit="testList.addTodo()">
                    <div class="control-group">
                        <div class="col-sm-3">
                            <input class="form-control" ng-model="testList.todoText" placeholder="Nueva Tarea" size="30" type="text" />
                        </div>
                    </div>
                    <input class="btn btn-success" type="submit" value="Agregar" />
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    Titulo {{testList.text1}}
                </h4>
            </div>
            <div class="panel-body">
                {{testList.text2}}
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" ng-click="testList.abrirModal(testList.text2)" type="button">
                    Abrir Ventana
                </button>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label col-sm-1" for="titulo">
                Titulo
            </label>
            <div class="col-sm-3">
                <input class="form-control" id="titulo" name="" ng-model="testList.text1" type="text" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label col-sm-1" for="Texto">
                Texto
            </label>
            <div class="col-sm-3">
                <textarea class="form-control" id="Texto" name="" ng-model="testList.text2">
                    Texto
                </textarea>
            </div>
        </div>

    </div>
    <ul>
        <li ng-repeat="greet in greetings">
            <div ng-include src="'myTemplate.html'"></div>
        </li>
    </ul>

    <script type="text/ng-template" id="myTemplate.html">
        <div ng-init="log('LOG: '+$index)">{{greet}}</div>
    </script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/ng-cordova.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="scripts/platformOverrides.js" type="text/javascript"></script>
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/bootbox.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>

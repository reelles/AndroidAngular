<!DOCTYPE html>
<html ng-app="testApp">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * ">-->
        <meta content="telephone=no" name="format-detection">
            <meta content="no" name="msapplication-tap-highlight">
                <meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" name="viewport">
                    <link href="css/bootstrap.css" rel="stylesheet"/>
                    <link href="css/app.css" rel="stylesheet"/>
                    <style type="text/css">
                        body {
            padding-top: 70px;
        }
                    </style>
                    <title>
                        Prueba Angular
                    </title>
                </meta>
            </meta>
        </meta>
    </head>
    <body ng-controller="TestListController as testList" >
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                        <span class="sr-only">
                            Mostrar Menu
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                    </button>
                    <a class="navbar-brand" href="#">
                        ChileMat
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'dropdown': menu.Menulv2.length != 0}" ng-repeat="menu in testList.menu">
                            <a ng-href="{{menu.Controller}}/{{menu.Action}}" ng-if="menu.Menulv2.length == 0">
                                <span class="{{menu.cssClass}}">
                                </span>
                                {{menu.Nombre}}
                            </a>
                            <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown" ng-href="{{menu.Controller}}/{{menu.Action}}" ng-if="menu.Menulv2.length != 0" role="button">
                                {{menu.Nombre}}
                                <span class="caret">
                                </span>
                            </a>
                            <ul class="dropdown-menu" ng-if="menu.Menulv2.length != 0">
                                <li ng-repeat="menu2 in menu.Menulv2">
                                    <a ng-href="{{menu2.Controller}}/{{menu2.Action}}">
                                        <span class="{{menu2.cssClass}}">
                                        </span>
                                        {{menu2.Nombre}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>
                        Por hacer
                    </h4>
                </div>
                <div class="panel-body">
                    <span>
                        {{testList.remaining()}} of {{testList.todos.length}} remaining
                    </span>
                    [
                    <a href="" ng-click="testList.archive()">
                        Guardar
                    </a>
                    ]
                    <ul class="unstyled">
                        <li ng-repeat="todo in testList.todos">
                            <label class="checkbox">
                                <input ng-model="todo.done" type="checkbox"/>
                                <span class="done-{{todo.done}}">
                                    {{todo.text}}
                                </span>
                            </label>
                        </li>
                    </ul>
                    <form ng-submit="testList.addTodo()">
                        <div class="control-group">
                            <div class="col-sm-3">
                                <input class="form-control" ng-model="testList.todoText" placeholder="Nueva Tarea" size="30" type="text"/>
                            </div>
                        </div>
                        <input class="btn btn-success" type="submit" value="Agregar"/>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>
                        Titulo {{testList.text1}}
                    </h4>
                </div>
                <div class="panel-body">
                    {{testList.text2}}
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" ng-click="testList.abrirModal(testList.text2)" type="button">
                        Abrir Ventana
                    </button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label col-sm-1" for="titulo">
                    Titulo
                </label>
                <div class="col-sm-3">
                    <input class="form-control" id="titulo" name="" ng-model="testList.text1" type="text"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label col-sm-1" for="Texto">
                    Texto
                </label>
                <div class="col-sm-3">
                    <textarea class="form-control" id="Texto" name="" ng-model="testList.text2">
                        Texto
                    </textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label col-sm-1" for="barCode">
                    Codigo
                </label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input class="form-control" id="barCode" name="" ng-model="testList.code" ng-value="testList.code" type="text"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="testList.scanCode()" type="button">
                                Scan!
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li ng-repeat="greet in greetings">
                <div src="log.html">
                </div>
            </li>
        </ul>
        <script id="log.html" type="text/ng-template">
            <div ng-init="log('LOG: '+$index)">{{greet}}</div>
        </script>
        <script src="scripts/angular.min.js" type="text/javascript">
        </script>
        <script src="scripts/ng-cordova.js">
        </script>
        <script src="cordova.js" type="text/javascript">
        </script>
        <script src="scripts/platformOverrides.js" type="text/javascript">
        </script>
        <script src="scripts/jquery-3.1.1.min.js" type="text/javascript">
        </script>
        <script src="scripts/bootstrap.js" type="text/javascript">
        </script>
        <script src="scripts/bootbox.min.js" type="text/javascript">
        </script>
        <script src="scripts/app.js" type="text/javascript">
        </script>
    </body>
</html>
